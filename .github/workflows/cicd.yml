name: cicd pipeline

on:
  push:
    branches: [ "master" ]
  
jobs:
  compile:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  run-security-check:
    runs-on: self-hosted
    needs: compile

    steps:
    - uses: actions/checkout@v4
    
    - name: Trivy installation (Ubuntu 24.04 fix)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget gnupg lsb-release

        # Download and save Trivy GPG key in correct format
        wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | \
          sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg

        # Add Trivy repo with signed-by
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | \
          sudo tee /etc/apt/sources.list.d/trivy.list

        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy FS scan
      run: trivy fs --format json -o fs-report.json .

    - name: Gitleaks installation
      run: sudo apt-get install -y gitleaks

    - name: Gitleaks code scan
      run: gitleaks detect --source . --report-path=gitleaks-report.json --report-format=json

    - name: Upload security scan reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          fs-report.json
          gitleaks-report.json
